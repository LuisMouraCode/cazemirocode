<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luis Davi - Portfólio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #4a4e69, #9a8c98);
            color: #ffffff;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .links a {
            color: #f2e9e4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #00ffaa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .text-content {
            max-width: 600px;
        }

        .text-content h1 {
            font-size: 48px;
            color: #f2e9e4;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .text-content .details {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .text-content .details div {
            font-size: 16px;
            color: #d4d4d4;
        }

        .image-content img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.github.com/" target="_blank">GitHub</a>
        </div>
    </header>
    <div class="container">
        <div class="text-content">
            <h1>Iniciante em Progamação</h1>
            <p>
                Olá, meu nome é Luis Davi. 
            <p>Sou aluno do professor massan e tenho como proposito aprender a programar e me tornar um desenvolvedor.</p>
            </p>    
        </div>
        <div class="image-content">
            <img src="profile.png" alt="Foto de perfil">
        </div>
    </div>
</body>
</html>
